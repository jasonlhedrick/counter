<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>
                    Counter
                </h1>
                <span class="counter" id="counter">0</span>
                <div class="button-container">
                    <button class="btn" id="decrement">Decrement</button>
                    <button class="btn" id="reset">Reset</button>
                    <button class="btn" id="increment">Increment</button>
                    <p class="value">
                        <label for="valueChange">Change Amount</label>
                        <input type="number" value="1" id="valueChange">
                    </p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
